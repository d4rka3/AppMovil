<ion-header>
  <ion-toolbar>
  <ion-title>
    <ion-img src="assets/img/duoc.png"></ion-img>
  </ion-title>
</ion-toolbar>
</ion-header>

<ion-content  >
  <form (submit)="Formulario(Usuario.value)">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input type="text" #Usuario ></ion-input>
    </ion-item>

    
  
    <ion-item>
      <ion-label position="floating">Contrase単a</ion-label>
      <ion-input type="{{ hide ? 'password' : 'text' }}"></ion-input>
      <ion-icon name="{{ hide ? 'eye-off' : 'eye' }}" slot="end" (click)="togglePassword()"></ion-icon>
    </ion-item>

    <ion-button id="boton" type="submit" >Ingresar </ion-button>
    <mat-spinner *ngIf="showSpinner"></mat-spinner>
    <p *ngIf="showSpinner">Cargando...: {{ loadingPercentage }}%</p>
    
    <ion-link [routerLink]="['/recuperar']" color="primary" id="Contrase単aPerdida">
      多Olvidaste tu contrase単a?, clickea aqui.
    </ion-link>
  </form>
</ion-content>
